# Redis configuration for IFRS 15
port 6379
bind 0.0.0.0
protected-mode no

# Memory management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Persistence
save 900 1
save 300 10
save 60 10000

# Security
requirepass ifrs15_redis_password

# Logging
loglevel notice
logfile ""

# Performance
tcp-keepalive 300
timeout 0
